<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room PPM Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: black;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        header img {
            height: 50px;
            margin-right: 15px;
        }

        header h1 {
            margin: 0;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1440px; /* Adjusted for better screen utilization */
            margin: 20px;
        }

        .left-frame {
            width: 66%; /* Adjusted width to 66% */
            height: 660px; /* 10% taller than before */
            border: 2px solid white;
            margin-right: 2%; /* Adjusted margin */
            box-sizing: border-box;
        }

        .right-panel {
            width: 32%; /* Adjusted width to 32% */
            height: 660px; /* 10% taller than before */
            background-color: white;
            border: 2px solid white;
            overflow-y: auto;
            box-sizing: border-box;
            position: relative;
            color: black; /* Set the text color in the right panel to black */
            padding: 10px;
        }

        .label-row {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .label-row button {
            padding: 5px 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            flex-grow: 1; /* Ensure buttons fill available space */
            margin-right: 5px;
        }

        .label-row button:last-child {
            margin-right: 0;
        }

        .label-row button:hover {
            background-color: #555;
        }

        .close-btn {
            display: none;
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 5px 10px;
            background-color: #e53935;
            color: white;
            border: none;
            cursor: pointer;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="KFSmallLogo.png" alt="Logo">
